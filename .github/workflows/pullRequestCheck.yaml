name: Pull Request Check

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Lint code
      run: yarn lint

    - name: Report results
      uses: juliangruber/pr-comment@v1
      with:
        message: |
          Lint results:
          ``` 
          ${{ steps.lint.outputs.stdout }}
          ```
